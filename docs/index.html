<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flan Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fef9ef;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 640px;
            width: 100%;
        }

        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #d4a017;
            margin-bottom: 2rem;
        }

        .instructions {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .code-block {
            position: relative;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .code-block code {
            font-family: 'SF Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 0.85rem;
            color: #d4d4d4;
            word-break: break-all;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.4rem 0.75rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #d4a017;
        }

        .copy-btn.copied {
            background: #4caf50;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #555;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.6rem 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .github-link:hover {
            color: #333;
            border-color: #999;
            background: #fff;
        }

        .github-link svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pudding.png" alt="Flan Party Logo" class="logo">
        <h1>Flan Party</h1>
        <p class="instructions">Paste this into your terminal to join:</p>
        <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            <code>curl -L -o popup.py https://raw.githubusercontent.com/weisserj/flan-party/weisserj/launch-flan-party/popup.py && python3 popup.py join --host 192.168.50.37 --port 5678</code>
        </div>
        <a href="https://github.com/weisserj/flan-party" class="github-link" target="_blank">
            <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
            View on GitHub
        </a>
    </div>

    <script>
        function copyCode(btn) {
            const code = btn.nextElementSibling.textContent;
            navigator.clipboard.writeText(code).then(function() {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(function() {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
